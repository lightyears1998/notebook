site_name: 'Notebook Pages'
site_description: 'lightyears1998的个人笔记本'
site_author: 'lightyears1998'
site_url: 'https://lightyears1998.github.io/notebook/'

repo_name: 'lightyears1998/notebook'
repo_url: 'https://github.com/lightyears1998/notebook'

theme:
  name: 'material'
  language: 'zh'
  font:
    text: 'Noto Serif SC'
    code: 'Source Code Pro'

markdown_extensions:
  - admonition
  - codehilite:
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      guess_lang: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date-localized
  - minify:
      minify_html: true
